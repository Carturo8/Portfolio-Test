<!-- Declares the document as HTML5 -->
<!DOCTYPE html>
<html lang="en">

<!-- Head: Meta info, title and styles -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Portfolio - Contact - Carlos Rojas</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<!-- Body: Main content of the page -->
<body>
    <!-- =====================
         Header Section
    ======================= -->
    <header class="header">
        <div class="container">

            <!-- Bar Section -->
            <div class="bar">

                <!-- Logo -->
                <a class="logo" href="../index.html" >
                    <h3 class="logo-title">Portfolio C.R.</h3>
                </a>

                <!-- Navigation -->
                <nav class="navigation">
                    <a href="../index.html">About Me</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>

            <!-- Title Section -->
            <div class="title center-column-div">
                <h1>Carlos Arturo Rojas Bolaños</h1>
                <p>Statistician & Riwi Developer</p>
            </div>
        </div>
    </header>

    <!-- =====================
             Main Section
        ======================= -->
    <main>
        <div class="container">
            <!-- Contact Section -->
            <section id="contact" class="contact center-column-div">
                <h2 class="contact-title">Contact</h2>

                <!-- Contact Information -->
                <address class="contact-info padding_2">
                    <ul>
                        <li><i class="fas fa-envelope"></i> Email: caarojasbo@unal.edu.co</li>
                        <li><i class="fas fa-phone"></i> Phone: +57 312 405 2318</li>
                        <li><i class="fas fa-map-marker-alt"></i> Location: Medellín, Colombia</li>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15865.343423984637!2d-75.58354560000001!3d6.2193664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1749491455459!5m2!1ses!2sco"
                                width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </ul>
                </address>

                <!-- Contact Form -->
                <form action="#" method="POST" class="form margin_3">
                    <label for="name"></label>
                    <input id="name" type="text" placeholder="Name" required>
                    <label for="email"></label>
                    <input id="email" type="email" placeholder="Email" required>
                    <label for="subject"></label>
                    <input id="subject" type="text" placeholder="Subject" required>
                    <label for="message"></label>
                    <textarea id="message" rows="4" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <!-- =====================
         Footer Section
    ======================= -->
    <footer class="footer center-column-div">
      <div class="container">
        &copy; 2025 Carlos Rojas. All rights reserved.
      </div>
    </footer>
</body>

</html>
